    <section id="contact">
        <h1 class="contact-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="#" >
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="na" placeholder="Enter your name" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" id="em" placeholder="Enter your email" autocomplete="on">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="text" id="ph" placeholder="Enter your phone number"  autocomplete="on">
                </div>
                <div class="form-group" id="me">
                    <label for="message">Message: </label>
                    <textarea id="me" cols="30" rows="10"></textarea>
                </div>
                <div name="myForm" class="form-group" >
                    <input type="submit" value="Submit" id="btn1" onsubmit="return submit();return false">
                </div>
            </form>
        </div>
    </section>
